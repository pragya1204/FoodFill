<html>
<head>
    <title>Create Account</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-image: url(images/background.jpg); /* Placeholder image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .background-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .background-content div {
            color: #fff;
            text-align: center;
        }
        .modal {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            z-index: 2;
            position: relative;
        }
        .modal h2 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .modal input[type="text"],
        .modal input[type="email"],
        .modal input[type="password"] {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .modal input[type="email"],
        .modal input[type="password"] {
            width: calc(100% - 20px);
        }
        .modal button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .modal button:hover {
            background-color: #555;
        }
        .modal p {
            margin-top: 20px;
            font-size: 14px;
        }
        .modal p a {
            color: #333;
            text-decoration: none;
        }
        .modal p a:hover {
            text-decoration: underline;
        }
    </style>
    <title>FoodFill: Feed the need, not the landfill</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="images/logo.jpg" type="image/x-icon">
</head>
<body>
    <div class="background-content">
        
    </div>
    <div class="modal">
        <h2>Create Account</h2>
        <form>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Create Password">
            <input type="password" placeholder="Re-type Password">
            <button type="submit"><a href="fyp.html" style="color: black; text-decoration: none;">Create account</a></button>
        </form>
        <p>Already have an account? <a href="login2.html">Sign in</a></p>
    </div>
</body>
</html>
